sudo: required
services:
  - docker

env:
  - NODE_VERSION=8-jessie

  - NODE_VERSION=10-jessie

script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t node:$NODE_VERSION --build-arg NODE_IMAGE="node:${NODE_VERSION}" .
  - docker images
  - docker tag node:$NODE_VERSION $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0
  - docker push $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0

stages:
  - test
  - npm-targets


jobs:
  include:
    - stage: npm-targets
      name: "Test 8-Jessie"
      install: skip
      script:
      - docker run --rm $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0 npm run test
      env:
      - NODE_VERSION=8-jessie
      - NPM_TARGET=test
    - stage: npm-targets
      name: "Test 8-Jessie"
      install: skip
      script:
      - docker run --rm $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0 npm run test
      env:
      - NODE_VERSION=8-jessie
      - NPM_TARGET=lint
    - stage: npm-targets
      name: "Test 8-Jessie"
      install: skip
      script:
      - docker run --rm $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0 npm run test
      env:
      - NODE_VERSION=8-jessie
      - NPM_TARGET=coverage
    - stage: npm-targets
      name: "Test 10-Jessie"
      install: skip
      script:
      - docker run --rm $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0 npm run test
      env:
      - NODE_VERSION=10-jessie
      - NPM_TARGET=test
    - stage: npm-targets
      name: "Test 10-Jessie"
      install: skip
      script:
      - docker run --rm $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0 npm run test
      env:
      - NODE_VERSION=10-jessie
      - NPM_TARGET=lint
    - stage: npm-targets
      name: "Test 10-Jessie"
      install: skip
      script:
      - docker run --rm $DOCKER_USERNAME/probot-hello:$NODE_VERSION-1.0 npm run test
      env:
      - NODE_VERSION=10-jessie
      - NPM_TARGET=coverage
