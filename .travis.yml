
language: node_js
node_js:
  - "8.3"
sudo: require
services:
  - docker
befor_install:
  - docker pull node:8-onbuild

install:
  - docker build -t probot-hello .

script:
  - docker run --rm probot-hello npm run test
  - docker run --rm probot-hello npm run lint

deploy:
  provider: heroku
  api_key: 892a348c-3ea5-4d2c-a3b5-cbc3ad2591ab
  on: heroku_production
  app: hello-probot-tarektj

